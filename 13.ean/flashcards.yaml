  question: "What act of terrorism occurred in 1985?"
  answer: The Palestinian Liberation Front hijacked a cruise liner and launched a seaborne raid on Israel, weakening Arafat's (PLO) position, dialogue with US being suspended at the behest of Israel. This would lead to Arafat siding with Baghdad and Saddam Hussein, who offered the most financial support to the PLO by far than other Arab states.
