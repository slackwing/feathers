  question: |
    What was the _Haganah_?
  answer: |
    The _Haganah_ was the "Jewish defense organization" that was formed in 1920 and held its first "officers training course" in August 1921.
card:
  question: |
    What was _Brit Shalom_?
  answer: |
    _Brit Shalom_ was a "Jewish-Arab peace group" that was founded in 1925. The organization ceased to exist in 1933 due to the desertion of many members and a chronic lack of funds.
