card:
  question: |
    What were the "1929 disturbances"?
  answer: |
    The "1929 disturbances" was the Zionist term for the Arab riots that broke out in 1929 in which 133 Jews were killed, "mostly in cold blood" (p. 2). The event was known to Palestinians as "al-Buraqq".
