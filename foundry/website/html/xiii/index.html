    </textarea>
    <textarea id="errors" cols="120" rows="10"></textarea>
    <div id="output"></div>
    <script>
      let matches;

      let textarea = document.getElementById("input");
      let errors = document.getElementById("errors");
      let output = document.getElementById("output");
      let indent = false;

      let exit = false;

      const DEBUG = false;
      function debug(...args) {
        if (!DEBUG) return;
        log.apply(null, args);
      }

      function log(...args) {
        if (args.length === 1) {
          errors.value += args[0] + "\n";
        } else {
          errors.value += `Line ${args[0]}: ${args[1]}\n`;
        }
        errors.scrollTop = errors.scrollHeight;
      }

      function fatal(...args) {
        log.apply(null, args);
        log("Exiting program...");
        exit = true;
      }

      function write(str) {
        if (indent) {
          output.innerHTML += "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
        output.innerHTML += str + "<br/>";
      }

      function minute(str) {
        if (str === undefined || str === null) return str;
        // e.g. 04:36, 12:57
        let [h, m] = str.split(":");
        return Number(h) * 60 + Number(m);
      }

      function time(minute) {
        let h = Math.floor(minute / 60);
        let m = minute - h * 60;
        return `${h}:${m}`;
      }

      function elapsed(minute_a, minute_b) {
        let elapsed = minute_b - minute_a;
        if (elapsed < 0) {
          // For time wrapping past midnight.
          elapsed += 24 * 60;
        }
      }

      function dump(map) {
        return JSON.stringify(Array.from(map));
      }

      function minute_to_blicks(minutes) {
        switch (Number(minutes)) {
          case 3:
            return 1;
          case 6:
            return 2;
          case 9: // This may be needed for sums of blicks, e.g. [3]+[6]==[9], ==[10].
          case 10:
            return 3;
          case 12: // This may be needed for sums of blicks, e.g. [3]+[6]==[9], ==[10].
          case 13:
            return 4;
          default:
            fatal(`Too large of a value for minutes (${minutes}); extend switch statement.`);
        }
      }

      function blicks_to_minutes(blicks) {
        switch (Number(blicks)) {
          case 1:
            return 3;
          case 2:
            return 6;
          case 3:
            return 10;
          case 4:
            return 13;
          // Additional cases are needed for continuations.
          case 5:
            return 16;
          case 6:
            return 20;
          case 7:
            return 23;
          case 8:
            return 26;
          case 9:
            return 30;
          case 10:
            return 33;
          default:
            fatal(`Too large of a value for blicks (${blicks}); extend switch statement.`);
        }
      }

      const RE_TAG = "\\[[\\w|\\/]+\\]"; // e.g. [sp/a]
      const RE_TAGS = `${RE_TAG}(?:=[=>]${RE_TAG})*`; // e.g. [err]==[fin]=>[sys]
      const RE_BLICK_TAG = `(?:${RE_TAG}|\\[(?:[\\w|\\/]+)?[.]{3}\\])`; // e.g. [...], [sp/o...]
      const RE_BLICK = `(%)?(${RE_BLICK_TAG}) +[^\\[\\]]+ +~?\\[(3|6|10|13)\\]`;
      const RE_TIME = "\\d\\d:\\d\\d"; // e.g. 04:36, 12:57
      const RE_ENDERS = "(?:---|>--|-<-|->-|<--|--<)";
      const RE_INLINE_MACRO = "(?: +!!!([\\w-]+))?"; // e.g. for suppressing certain errors (new).
      const CR_MACRO = new RegExp("^!!!([\\w-]+)$");
      const CR_LOG_LINE = new RegExp(
        `^(x)?(${RE_TIME}) +([+-]) +(.*)(?:${RE_ENDERS} +(${RE_TIME})(?:| +\\(| +\\((.*)\\))?|(\\+))$`,
      );
      const CR_BLOCK = new RegExp(
        `^${RE_BLICK}(?: +(?:-|[.]{3}) +${RE_BLICK}(?: +(?:-|[.]{3}) +${RE_BLICK}(?: +(?:-|[.]{3}) +${RE_BLICK})?)?)?`,
      );
      const CR_FOCUS_TAGS = new RegExp(
        `^\\{((?:hyper|super|)focus): +(${RE_TAGS})(?:, +(${RE_TAGS})(?:, +(${RE_TAGS}))?)?\\}$`,
      );
      const CR_GROUP = new RegExp(`^,,,(?:| +\\(([md])\\))${RE_INLINE_MACRO}$`);
      const CR_BREAK = new RegExp("^;;;$");
      const CR_PAUSE = new RegExp("^\\[...\\].*\\((\\d\\d)\\)$");

      const NON_TIMEBANK_TAGS = new Set(["[abi]", "[err]", "[hh]", "[rel]", "[sys]", "[fin]"]);

      function parseFocusTags(matches) {
        let focus_a = new Map();
        let focus_b = new Map();
        let focus_c = new Map();
        if (matches !== null) {
          for (let focus of matches[2].split(/=[=>]/)) {
            focus_a.set(focus, true);
          }
          if (matches[3] !== undefined) {
            for (let focus of matches[3].split(/=[=>]/)) {
              focus_b.set(focus, true);
            }
            if (matches[4] !== undefined) {
              for (let focus of matches[4].split(/=[=>]/)) {
                focus_c.set(focus, true);
              }
            }
          }
        }
        return [focus_a, focus_b, focus_c];
      }

      let main = function () {
        errors.value = "";
        output.innerHTML = "";

        let current_time = null;
        let current_block = 0; // a.k.a. "log line"
        let next_block_continue = false;
        let next_block_handicap = 0;
        let continued_blocks_count = 0;
        let continued_handicap_mode = false;
        let previous_end_minute = null; // For continuations while handicapped.
        let previous_end_minute_offset = 0; // For an edge case.
        let expected_blicks = 0;

        let focus_mode = "";
        let focus_tags_a = new Map();
        let focus_tags_b = new Map();
        let focus_tags_c = new Map();

        let found_blicks_tag_to_len = new Map();
        // Later, we only need a sum of lengths for focus tags; whereas for non-focus tags we need
        // to know their individual counts.
        let found_non_focus_blicks_tag_to_len = new Map();
        let found_completed_focus_tags = []; // "%" indicates we're done with that focus group.

        let grounded_bonus_eligible = false;
        let grounded_bonus = 0;
        let focus_continuation_bonus_eligible = false; // Must meet criteria once without bonus.
        let focus_continuation_bonus = 0;
        let defer_incrementing_bonuses = false;

        let points = 0;

        let end_of_day_penalties = [];
        let timebank = new Map();
        let lowest_point = 0; // For completion rewarding; points at lowest point.
        let latest_point = 0; // For completion rewarding; points at the end of the latest group.

        // Intentionally "de-normalized" variables. For example, we can know whether the current
        // block is a continuation, or is handicapped, by variables set in the previous iteration,
        // such as next_block_continue and next_block_handicap. But these variables would represent
        // for some time the previous iteration, while at some point switching to represent the
        // current, which can get confusing. So instead, near the beginning of each iteration, we
        // transfer variables about the previous iteration to these "de-normalized" variables, and
        // clear the former for actual use toward the next iteration, as their names indicate.
        let current_is_continuation = false;
        let current_block_handicap = 0;

        // Macros.
        let force_expected_blicks = null;

        let lines = textarea.value.split(/\n/);

        lines.forEach(function (line, index, object) {
          /*****************************************************************************************
           * 0. Exit flag to exit the script.
           */

          if (exit) {
            return;
          }

          /*****************************************************************************************
           * 1. Begin regex matching of the line.
           */

          // Can't rely on consistent indenting after copy-paste; just trim.
          let trimmed = line.trim();
          if (trimmed == "") return;
          log(index, trimmed);
          if ((matches = CR_LOG_LINE.exec(trimmed)) !== null) {
            /***************************************************************************************
             * 2. Start with unpacking the regex captures since they don't depend on anything. Do
             *    any validations and normalizations that don't depend on anything.
             */

            let marked_as_handicapped_block = matches[1] == "x";
            let block_start_time = matches[2];
            let block_start_minute = minute(matches[2]);
            let marked_as_continuation_block = matches[3] == "+";
            let body = matches[4];
            let block_end_time = matches[5];
            let block_end_minute = minute(matches[5]);
            let manual_calculation = matches[6];
            let marked_as_continuing = matches[7] == "+";

            let add_blick_later = false;

            // Validate and normalize starting time.
            if (current_time === null) {
              // Beginning of day or after ';;;'.
              if (block_start_minute % 12 == 8) {
                // Sometimes we start 4 minutes earlier than the next upcoming block.
                log(index, "Early block detected.");
                // Normalize; only difference is an additional blick.
                add_blick_later = true;
                block_start_minute += 4;
              }
              if (block_start_minute % 12 != 0) {
                fatal(index, `Invalid block start time: ${block_start_time}.`);
                return;
              }
              current_time = block_start_minute;
            } else {
              // Typical log line following another log line.
              if (block_start_minute % 12 != 0) {
                fatal(index, `Invalid block start time: ${block_start_time}.`);
                return;
              }
              current_time += 12;
              if (current_time == 24 * 60) {
                current_time = 0;
              }
              if (block_start_minute != current_time) {
                fatal(index, `Incorrect block start time: ${block_start_time}.`);
                return;
              }
            }

            // Normalize the standard-full-block shorthand.
            if (body.at(-2) !== "]") {
              body += "[10] ";
              // e.g. "[err] dishes ---" => "[err] dishes [10] ---"
              // e.g. "[sp/a] think ~---" => "[sp/a] think ~[10] ---"
            }
            body = body.trim();

            /***************************************************************************************
             * 3. Do any other operations that depend on nothing.
             */

            current_block++;
            current_is_continuation = false;
            current_block_handicap = 0;
            debug(index, "390::current_block=" + current_block);

            /***************************************************************************************
             * 4. Process information from the previous block into "de-normalized" variables.
             *    (Search "de-normalized" to find more about this written elsewhere.) For economy,
             *    simultaneously apply any related validations, i.e. any captured information about
             *    this line that contradict information from the previous block.
             */

            if (next_block_continue) {
              if (!marked_as_continuation_block) {
                log(
                  index,
                  "Previous block '+'-continued but this block is not a '+'-continuation.",
                );
                log(
                  index,
                  "Assuming continuation and moving on."
                );
                return;
              }
              current_is_continuation = true;
            } else {
              if (marked_as_continuation_block) {
                fatal(
                  index,
                  "Previous block didn't '+'-continue but this block is a '+'-continuation.",
                );
                return;
              }
            }
            next_block_continue = false;

            debug(index, "421::next_block_handicap=" + next_block_handicap);
            debug(index, "401::continued_handicap_mode=" + continued_handicap_mode);
            if (next_block_handicap > 0 || continued_handicap_mode) {
              // continued_handicap_mode is necessary because next_block_handicap can legitimately
              // fall to 0 but continuations of handicapped blocks remain handicapped.
              if (!marked_as_handicapped_block) {
                fatal(
                  index,
                  "Previous block went overtime (or was handicapped and continued into this block) but this block isn't handicapped.",
                );
                return;
              }
              current_block_handicap = next_block_handicap;
            } else {
              if (marked_as_handicapped_block) {
                fatal(index, "Previous block didn't go overtime but this block is handicapped.");
                return;
              }
            }
            next_block_handicap = 0;
            debug(index, "442::current_block_handicap=" + current_block_handicap);

            /***************************************************************************************
             * 5. Now finally determine the dependent properties of this log line.
             *    - next_block_continue
             *    - expected_blicks
             *    - indent (resetter)
             *    - focus_continuation_bonus (resetter)
             *    - grounded_bonus (eligibilizer, incrementer)
             */

            next_block_continue = marked_as_continuing;
            if (!current_is_continuation) {
              // Start with a fresh default of 3 expected_blicks if this is not a continuation.
              // Otherwise trust the expected_blicks carried over.
              expected_blicks = 3;
            } else {
              // If this is a continuation, add 3 to expected_blicks each block.
              expected_blicks += 3;
              debug(index, "Adding 3 expected blicks.");
            }
            if (add_blick_later) {
              expected_blicks++;
            }
            expected_blicks -= current_block_handicap;
            debug(index, `Subtracting ${current_block_handicap} expected blicks.`);
            if (current_block_handicap > 0 || continued_handicap_mode) {
              indent = false;
              focus_continuation_bonus = 0;
            } else {
              if (grounded_bonus_eligible == true && !next_block_continue) {
                // e.g. '+1a'; becomes eligible starting with the second block; don't increment if
                // we are continuing into the next block.
                grounded_bonus++;
              } else {
                grounded_bonus_eligible = true;
              }
            }
            defer_incrementing_bonuses = false;
            debug(index, "481::expected_blicks=" + expected_blicks);

            /***************************************************************************************
             * 6. Process an edge case where we are in a continuation and handicapped at the same
             *    time, i.e. set previous_end_minute to help figure out an implied_end_minute in
             *    subsequent blocks; figure out next_block_handicap using implied_end_minute.
             */

            debug(index, "490::next_block_continue=" + next_block_continue);
            debug(index, "490::current_block_handicap=" + current_block_handicap);
            debug(index, "490::continued_handicap_mode=" + continued_handicap_mode);
            debug(index, "490::block_start_minute=" + time(block_start_minute));
            debug(index, "490::previous_end_minute=" + time(previous_end_minute));
            debug(index, "490::previous_end_minute_offset=" + previous_end_minute_offset);
            if (next_block_continue) {
              if (current_block_handicap > 0 || continued_handicap_mode) {
                // In a combination of continuation and handicap, all continued blocks are to be
                // considered "handicapped" ("x") for purposes of disabling bonuses (that's what
                // this variable, continued_handicap_mode signals), though expected_blicks may
                // restore to normal (i.e. next_block_handicap is actually 0).
                continued_handicap_mode = true;
                // There's another nuance about this combo-continuation-and-handicap mode: Since
                // there's no end time for continuing blocks, how will we know whether the next
                // block continues to need handicapping, or should restore to the default number of
                // expected blicks? For this case we use an implied end time that is the previous
                // end time plus the total minutes of the blicks in that block. For example,
                //
                //    10:12 - [sp/e] foo ~[6] - [sys] org 7 [3] --- 10:31 (
                //    x10:24 - [sp/e] foo ~[3] - [sys] calc [3] +
                //
                // would have an implied end time of 10:37 and therefore the next block, although
                // marked "x" as a result of continuing from a handicap, would have a normal
                // expected blicks of 3. In contrast,
                //
                //    10:12 - [sp/e] foo ~[6] - [sys] org 7 [3] --- 10:39 (
                //    x10:24 - [sp/e] foo ~[3] - [sys] calc [3] +
                //
                // would have an implied end time of 10:45 and therefore the next block would have
                // a reduced expected blicks of 2, i.e. would be handicapped as well.
                if (previous_end_minute === undefined || previous_end_minute === null) {
                  if (previous_end_minute_offset > 0) {
                    debug(index, "520::previous_end_minute_offset=" + previous_end_minute_offset);
                    // If this is a handicapped block after a break, use previous_end_minute_offset
                    // and this block's start time to determine the "previous block's" end time.
                    previous_end_minute = block_start_minute + previous_end_minute_offset;
                  } else {
                    // If this is the first block of the day, use the start time as the "previous
                    // block's" end time.
                    previous_end_minute = block_start_minute;
                  }
                }
                let implied_end_minute = previous_end_minute + blicks_to_minutes(expected_blicks);
                debug(index, "532::implied_end_minute=" + time(implied_end_minute));
                if (
                  implied_end_minute >= block_start_minute + 18 &&
                  implied_end_minute < block_start_minute + 24
                ) {
                  next_block_handicap = 1;
                  debug(index, "538::(implied)next_block_handicap=" + next_block_handicap);
                } else if (implied_end_minute >= block_start_minute + 24) {
                  debug(index, "540:(implied)next_block_handicap=" + next_block_handicap);
                }
              }
            } else {
              // This is either a normal block or the end of a continuation.
              previous_end_minute = block_end_minute;
              previous_end_minute_offset = 0;
            }
            debug(index, "510::continued_handicap_mode=" + continued_handicap_mode);

            /***************************************************************************************
             * 7. If non-continuation, reset variables used to carry data for continuations.
             */
            debug(index, "538::current_is_continuation=" + current_is_continuation);
            debug(index, "539::continued_handicap_mode=" + continued_handicap_mode);
            if (!current_is_continuation) {
              debug(index, "reset maps!");
              found_blicks_tag_to_len = new Map();
              found_non_focus_blicks = new Map();
              found_completed_focus_tags = [];
            }

            /***************************************************************************************
             * 8. Finally, process the body, i.e. sort and count blicks.
             */

            if ((matches = CR_BLOCK.exec(body)) === null) {
              log(index, "Some trouble parsing blicks; perhaps incomplete; skipping:\n    " + body);
              return;
            }

            [
              [matches[1], matches[2], matches[3]],
              [matches[4], matches[5], matches[6]],
              [matches[7], matches[8], matches[9]],
              [matches[10], matches[11], matches[12]],
            ].forEach((match) => {
              let tag = match[1];
              if (tag !== undefined) {
                let len = minute_to_blicks(match[2]);
                if (!found_blicks_tag_to_len.has(tag)) {
                  found_blicks_tag_to_len.set(tag, len);
                } else {
                  found_blicks_tag_to_len.set(tag, found_blicks_tag_to_len.get(tag) + len);
                }
              }
              if (match[0] !== undefined) {
                found_completed_focus_tags.push(match[1]);
              }
            });

            /***************************************************************************************
             * 9. If we are continuing into the next block, skip the rest of processing! The data
             *    collected above will persist through continuations.
             */

            debug(index, "581::found_blicks_tag_to_len=" + dump(found_blicks_tag_to_len));
            if (next_block_continue) {
              continued_blocks_count++;
              current_block--; // Keep the current_block count the same through continuations.
              write(`<span class="orange">${trimmed}</span>`);
              return;
            }

            /***************************************************************************************
             * 10. From here on down, we are processing all the blicks we've amassed. First, check
             *     that the total number of blicks matches the expected number of blicks.
             */

            debug(index, "594::found_blicks_tag_to_len=" + dump(found_blicks_tag_to_len));
            let sum_blicks = 0;
            found_blicks_tag_to_len.forEach((len, tag) => {
              sum_blicks += len;
            });
            if (force_expected_blicks !== null) {
              log(`Forcing expected blicks to ${force_expected_blicks}.`);
              expected_blicks = force_expected_blicks;
              force_expected_blicks = null;
            }
            if (sum_blicks != expected_blicks) {
              fatal(`Expected ${expected_blicks} but found ${sum_blicks}.`);
              return;
            }

            /***************************************************************************************
             * 11. Independent block of code for a completely unrelated feature (Timebank).
             */

            found_blicks_tag_to_len.forEach((len, tag) => {
              if (tag == "[...]") return;
              tag = tag.replace(/\.\.\./, ""); // Remove trailing "..." in tags.
              tag = tag.replace(/\/[^\]]+/, ""); // Ignore tag part after slash to consolidate.
              if (NON_TIMEBANK_TAGS.has(tag)) return;
              if (!timebank.has(tag)) {
                timebank.set(tag, len);
              } else {
                timebank.set(tag, timebank.get(tag) + len);
              }
            });

            /***************************************************************************************
             * 12. Calculate focus bonuses.
             */

            let focus_a_completed_len = 0;
            let focus_b_completed_len = 0;
            let focus_c_completed_len = 0;
            let found_any = false;
            found_blicks_tag_to_len.forEach((len, tag) => {
              if (tag.includes("...")) {
                // "..." tags are to be treated as if they don't exist.
                return;
              }
              found_any = true;
              if (focus_tags_a.has(tag)) {
                focus_a_completed_len += len;
              } else if (focus_tags_b.has(tag)) {
                focus_b_completed_len += len;
              } else if (focus_tags_c.has(tag)) {
                focus_c_completed_len += len;
              } else {
                // Since we're iterating through a map already, no need to check .has() or ++.
                found_non_focus_blicks_tag_to_len.set(tag, len);
              }
            });
            if (!found_any) {
              defer_incrementing_bonuses = true;
            }
            if (current_block_handicap > 0 || continued_handicap_mode) {
              // In handicapped mode, _any_ amount of time on a focus tag enables the bonus.
              if (focus_a_completed_len + focus_b_completed_len + focus_c_completed_len > 0) {
                focus_continuation_bonus_eligible = true;
              }
            } else {
              let focus_continuation_bonus_delta = 0;
              if (focus_mode === "focus") {
                if (focus_a_completed_len > 0) focus_continuation_bonus_delta++;
                if (focus_b_completed_len > 0) focus_continuation_bonus_delta++;
                if (focus_c_completed_len > 0) focus_continuation_bonus_delta++;
              } else if (focus_mode === "hyperfocus") {
                // In "hyperfocus" mode, there should only be one focus tag, and the bonus counts as
                // long as no single non-focus tag exceeds the focus tag.
                let valid = true;
                let non_focus_len = 0;
                found_non_focus_blicks_tag_to_len.forEach((len, tag) => {
                  if (len > focus_a_completed_len) {
                    valid = false;
                  }
                });
                if (valid) {
                  focus_continuation_bonus_delta += 2;
                }
                // It's possible this is invalid due to an unavoidable interruption. Interruptions
                // in "hyperfocus" mode are complicated because they depend on the order, i.e. if
                // the interruption happened in a block at a position that robbed us of an
                // opportunity to focus, then we shouldn't invalidate. But if we still had the
                // opportunity and didn't focus, then we _should_ invalidate. Adding this logic
                // severely complicates the code. So instead we'll provide macros to compensate for
                // this case.
              } else if (focus_mode === "superfocus") {
                // In "superfocus" mode, there should be no non-focus tags at all.
                if (found_non_focus_blicks_tag_to_len.size == 0) {
                  if (focus_tags_b.size == 0) {
                    focus_continuation_bonus_delta += Math.min(focus_a_completed_len, 3);
                  } else {
                    if (focus_a_completed_len > focus_b_completed_len) {
                      focus_continuation_bonus_delta += Math.min(
                        focus_a_completed_len + focus_b_completed_len,
                        3,
                      );
                    }
                  }
                }
              }
              if (focus_continuation_bonus_delta == 0) {
                focus_continuation_bonus = 0;
                focus_continuation_bonus_eligible = false;
                indent = false;
              } else if (focus_continuation_bonus_eligible) {
                focus_continuation_bonus += focus_continuation_bonus_delta;
                indent = true;
              } else if (focus_continuation_bonus_delta > 0) {
                // Must meet criteria without bonus once.
                focus_continuation_bonus_eligible = true;
              }
            }

            /***************************************************************************************
             * 13. Calculate focus group completions.
             */

            // '%' has so far been used to mark completion of a particular focus tag, even if the
            // focus group contains other focus tags. In hindsight, it should have always meant the
            // completion of that focus _group_. That is what we implement.
            for (let tag of found_completed_focus_tags) {
              if (focus_tags_a.has(tag)) {
                focus_tags_a = new Map(); // Clear all tags; that's what we mean by clearing the group.
              }
              // Shouldn't be present in more than one but, can't hurt to just clear all.
              if (focus_tags_b.has(tag)) {
                focus_tags_b = new Map();
              }
              if (focus_tags_c.has(tag)) {
                focus_tags_c = new Map();
              }
            }
            // Shift focus groups.
            if (focus_tags_a.size == 0) {
              if (focus_tags_b.size > 0) {
                focus_tags_a = focus_tags_b;
                if (focus_tags_c.size > 0) {
                  focus_tags_b = focus_tags_c;
                  focus_tags_c = new Map();
                }
              } else if (focus_tags_c.size > 0) {
                focus_tags_a = focus_tags_c;
                focus_tags_c = new Map();
              }
            }

            /***************************************************************************************
             * 13. Calculate and write the block's calculation!
             */

            let block_points = 0;
            let calculation_parts = []; // e.g. [-4, "+1a", "+3c"]

            // This could be hard to understand. For each continuation, the reward threshold moves
            // by 10 minutes, e.g. for 2 continuations, the reward threshold is +30 minutes from
            // the _first_ block's start time, e.g. if that were 10:24, the reward threshold on the
            // second continuation hence is 10:54 (whereas the penalty threshold is what it normally
            // is, 11:00). But the code below isn't based on the _first_ block's start time. That
            // _can_ be calculated from continued_blocks_count; or we could just store it for ease;
            // but there's another way: Simply think of the threshold as slipping by 2 minutes for
            // each additional continuation, e.g. 10:48 + (10 - 2 * 2) = 10:54.
            let reward_threshold = 10 - continued_blocks_count * 2;
            // Reset as soon as done using here.
            continued_blocks_count = 0;

            debug(index, "777::block_end_minute=" + block_end_minute);
            debug(index, "777::block_start_minute=" + block_start_minute);
            debug(index, "777::reward_threshold=" + reward_threshold);
            if (block_end_minute + 60 * 12 < block_start_minute) {
              // Fix the midnight wrap; basically, impossible we're ahead by half a day.
              block_end_minute += 60 * 24;
            }
            if (block_end_minute < block_start_minute + reward_threshold) {
              // Reward completion of block under 10 minutes past.
              block_points = block_start_minute + reward_threshold - block_end_minute;
              calculation_parts.push(`+${block_points}`);
            } else if (block_end_minute > block_start_minute + 12) {
              // Penalize completion of block over 12 minutes past.
              block_points = block_start_minute + 12 - block_end_minute;
              calculation_parts.push(block_points);
              if (
                block_end_minute >= block_start_minute + 18 &&
                block_end_minute < block_start_minute + 24
              ) {
                next_block_handicap = 1;
              } else if (block_end_minute >= block_start_minute + 24) {
                next_block_handicap = 2;
              }
              if (next_block_handicap > 0) {
                // For an edge case where we take a break but the next block is handicapped _and_
                // becomes a continuation, requiring an implied end time.
                previous_end_minute_offset = block_end_minute - (block_start_minute + 12);
                debug(index, "804::previous_end_minute_offset=" + previous_end_minute_offset);
              }
            }
            debug(index, "807::block_points=" + block_points);
            if (defer_incrementing_bonuses) {
              calculation_parts.push("++0a,++0c");
            } else {
              debug(index, "811::current_block_handicap=" + current_block_handicap);
              debug(index, "812::continued_handicap_mode=" + continued_handicap_mode);
              debug(index, "813::focus_continuation_bonus=" + focus_continuation_bonus);
              debug(index, "814::grounded_bonus=" + grounded_bonus);
              // The check for handicap here is necessary because grounded_bonus can be positive
              // while not applying and persist to continue incrementing.
              if (grounded_bonus > 0 && current_block_handicap == 0 && !continued_handicap_mode) {
                block_points += grounded_bonus;
                calculation_parts.push(`+${grounded_bonus}a`);
                if (grounded_bonus >= 20) {
                  grounded_bonus = 9; // Gets incremented to 10 before next use.
                }
              }
              // Whereas focus_continuation_bonus can only exist in the first place if there is no
              // handicap; so no need to check.
              if (focus_continuation_bonus > 0) {
                block_points += focus_continuation_bonus;
                calculation_parts.push(`+${focus_continuation_bonus}c`);
                if (focus_continuation_bonus > 10) {
                  focus_continuation_bonus -= 10; // e.g. +3c=12 => +3c=5.
                }
              }
            }
            debug(index, "808::block_points=" + block_points);
            if (current_block % 5 == 0) {
              // We make an exception to the design of this script and peek into the future, because
              // we need to see a "(d)" to know the five-block bonus "+10s" can be awarded. But
              // there's actually another novel thing we have to do here. The "(d)" was not
              // necessary if we had done the manual calculation at the intended time to do manual
              // calculations. To check for this we check that (1) a manual calculation exists, (2)
              // there's a "+10s" in that manual calculation, and (3) the separator has no "(d)" (or
              // "(m)" or anything else.
              let timely_manual_calculation = false;
              if (
                index + 1 < lines.length &&
                (matches = CR_GROUP.exec(lines[index + 1])) !== null
              ) {
                // 'd' originally stood for "deferred", i.e. I am intentionally not calculating now.
                // But it definitely got abused and that's why we're here, writing this program.
                if (matches[1] !== undefined && matches[1] == "d") {
                  timely_manual_calculation = true;
                }
              } else {
                if (
                  manual_calculation !== undefined &&
                  manual_calculation.match(/\+10s/) !== null
                ) {
                  timely_manual_calculation = true;
                }
              }
              if (timely_manual_calculation) {
                block_points += 10;
                calculation_parts.push("+10s");
              }
            }
            points += block_points;
            if (points < lowest_point) {
              lowest_point = points;
            }
            if (current_block % 5 == 0) {
              latest_point = points;
            }
            let calculation = calculation_parts.join(",");
            calculation += `=${points}`;
            // Produce formatted output; highlight manual calculation green if matched; append
            // this script's calculation in red if manual calculation doesn't match; append this
            // script's calculation in blue if there was no manual calculation.
            let formatted_output;
            if (manual_calculation === undefined) {
              formatted_output = trimmed.replace(
                /\($/, // The hanging last open-parenthesis.
                `<span class="blue">(${calculation})</span>`,
              );
            } else if (manual_calculation == calculation) {
              formatted_output = trimmed.replace(
                `(${manual_calculation})`,
                `<span class="green">(${calculation})</span>`,
              );
            } else {
              formatted_output = `${trimmed} <span class="red">(${calculation})</span>`;
            }
            write(formatted_output);

            /***************************************************************************************
             * 14. Reset anything that needs be reset here.
             */
            continued_handicap_mode = false;
          } else if ((matches = CR_FOCUS_TAGS.exec(trimmed)) !== null) {
            focus_mode = matches[1];
            [focus_tags_a, focus_tags_b, focus_tags_c] = parseFocusTags(matches);
            if (focus_mode === "hyperfocus") {
              if (focus_tags_b.size != 0 || focus_tags_c.size != 0) {
                // TODO: warn
              }
            }
            if (focus_mode === "superfocus") {
              if (focus_tags_c.size != 0) {
                // TODO: warn
              }
            }
            write(`<span class="orange">${trimmed}</span>`);
          } else if ((matches = CR_GROUP.exec(trimmed)) !== null) {
            if (current_block % 5 != 0) {
              debug(index, "903::current_block=" + current_block);
              log(index, "Grouped at non-multiple of 5. Resetting grouping bonus counter.");
              current_block = Math.floor(current_block / 5) * 5;
              write(`<span class="red">${trimmed}</span>`);
            } else {
              write(`<span class="orange">${trimmed}</span>`);
            }
          } else if ((matches = CR_BREAK.exec(trimmed)) !== null) {
            current_time = null;
            focus_continuation_bonus = 0;
            focus_continuation_bonus_eligible = false;
            indent = false;
            previous_end_minute = null;
            write(`<span class="orange">${trimmed}</span>`);
          } else if ((matches = CR_PAUSE.exec(trimmed)) !== null) {
            let pause = Number(matches[1]);
            if (pause % 12 != 0) {
              // TODO: error
            } else {
              current_time += pause;
            }
          } else if ((matches = CR_MACRO.exec(trimmed)) !== null) {
            debug(index, "macro=" + matches[1]);
            write(`<span class="orange">${trimmed}</span>`);
            let submatches;
            if ((submatches = matches[1].match(/^forgo-(\d+)$/)) !== null) {
              // In earlier use, manual calculations were submitted as part of the input. A mistake
              // would mean all subsequent manual calculations would be wrong. This macro allows
              // forgoing a number of points to re-align those subsequent totals.
              points -= submatches[1];
            } else if (matches[1] == "decrement-grounded") {
              grounded_bonus--;
            } else if (matches[1] == "decrement-focus") {
              focus_continuation_bonus--;
            } else if ((submatches = matches[1].match(/^force-expected-(\d+)$/)) !== null) {
              force_expected_blicks = submatches[1];
            } else {
              log(index, "Unknown macro: " + trimmed);
            }
          } else {
            debug(index, "939::current_block=" + current_block);
            log(index, "Failed to parse line (skipping): " + trimmed);
          }
        });

        if (exit) {
          exit = false;
          return;
        }

        indent = false;

        let formatted_output = "";
        let latest_point_after_penalties = latest_point;
        for (let penalty of end_of_day_penalties) {
          latest_point_after_penalties += penalty;
          formatted_output += `,${penalty}p`;
        }
        formatted_output = formatted_output.substring(1);
        write("");
        write(
          `<span class="blue">Final: (${latest_point};${formatted_output}=${latest_point_after_penalties})</span>`,
        );
        latest_point = latest_point_after_penalties;

        let timebank_str = "";
        for (const [tag, blicks] of timebank.entries()) {
          timebank_str += `, ${tag}x${blicks}=${blicks * 4}m`;
        }
        if (latest_point >= 100) {
          let completion_reward = Math.floor((latest_point - lowest_point) / 10);
          write(
            `<b>Auto-Completion! (${latest_point}-(${lowest_point})). $${completion_reward}.</b>`,
          );
        } else {
          write("<b>No completion.</b>");
        }
        write(`<b>Auto-Timebank: ${timebank_str.substring(2)}</b>`);
        write(`<b>Manual-Timebank:</b>`);
        let time_saved = (Math.floor(current_block / 5) / 2) * 3 + 3;
        write(`Time saved on manual calculations by this program: ${time_saved} minutes.`);

        log("Done!");

        exit = false; // Important to reset! Or no more changes will be processed.
      };

      document.addEventListener("DOMContentLoaded", function () {
        textarea.addEventListener("change", main);
        main();
      });
    </script>
  </body>
</html>
