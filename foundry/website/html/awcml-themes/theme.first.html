    <style type="text/less">

body {

  display: flex; flex-direction: column;
  
  color: rgb(36, 36, 36);

  a { color: inherit; text-decoration: none; }

  header {

    font-family: 'Cute Font', sans-serif;

    div.header-container {

      display: flex; flex-direction: row; align-items: center; justify-content: space-between;

      margin-left: auto;
      margin-right: auto;
      max-width: 48rem;

      div.header-subcontainer {

        display: flex; align-items: center; justify-content: space-between;

        width: 100%;
        padding-top: 1rem;
        padding-bottom: 1rem;

        position: relative;

        a.header-link {
          font-size: 2rem;
        }

        nav {

          display: flex; flex-direction: row; align-items: center; justify-content: flex-end;

          ul {

            display: flex;

            list-style-type: none;
            margin: 0;
            padding: 0;

            li {

              display: flex; align-items: center; justify-content: center;

              margin-block-end: 0.5rem;
              margin-block-start: 0.5rem;
              padding-inline-start: 2rem;
            }
          }
        }
      }
    }
  }

  main {

    display: block;

    section {

      display: block;

      margin-left: auto;
      margin-right: auto;
      max-width: 48rem;
      padding-top: 2rem;
      padding-bottom: 1rem;

      h1 {
        font-size: 2.5rem;
        font-weight: 100;
      }

      h2 {
        font-size: 2rem;
        font-weight: 100;
      }

      /*
      blockquote {
        color: rgb(108, 108, 108);
        font-size: 1.3rem;
        font-style: italic;
        margin-top: 2.5rem;
        margin-bottom: 2.5rem;
        padding-left: 1.5rem;
        box-shadow: inset 6px 0 0 -1px rgb(196, 0, 0);
      }
      blockquote.summary {
        box-shadow: inset 3px 0 0 -1px rgb(108, 108, 108);
        color: rgb(108, 108, 108);
        font-size: 1.2rem;
        font-style: italic;
        line-height: 1.5;
        padding-left: 2rem;
        text-align: justify;
      }
      */

      address {
        color: rgb(140, 140, 140);
        font-family: 'Cute Font', sans-serif;
        font-size: 1.5rem;
        text-align: right;
        font-style: normal;
        line-height: 0.6rem;
        margin-top: -1rem;
        margin-bottom: 3rem;
        span:after { content: "\A"; }
        span:last-child:after { content: ""; }
        white-space: pre-wrap;
      }
    }
  }
}

main div {

  &.theme-first-DEFAULT {
    font-family: Times New Roman, serif;
    font-size: 1.3rem;

  }

    line-height: 2.3rem;
    b, strong { color: rgb(0, 0, 0); font-weight: 600; }
    h1, h2 {

    h2 {
      font-weight: 600;

      padding: 1.5rem;

      }
    }
    div.todo-prompt-response {

      line-height: 1.5rem;
      margin-top: 2rem;
      padding: 1.5rem;
      
      & > p:first-child {
        margin-top: 0;
      }
    }
    .awcml-macro-overflow-centered {
      margin-left: calc(50% - 50vw);
      margin-right: calc(50% - 50vw);
      img, video {
        display: block;
        margin: 0 auto;
      }
    }
    .awcml-macro-show-more-toggle {
      display: none;
    }
    .awcml-macro-show-more-hidden {
      max-height: 0;
      overflow: hidden;
      transition: max-height 300ms ease;
    }
    .awcml-macro-show-more-toggle:checked ~ .awcml-macro-show-more-hidden {
      max-height: 1000px;
    }
    .awcml-macro-show-more-toggle ~ label {
      display: block;
      border: 1px solid #e5e5e5;
      border-radius: 0.5rem;
      cursor: pointer;
      text-align: center;
    }
    .awcml-macro-show-more-toggle:not(:checked) ~ label.show {
      display: block;
    }
    .awcml-macro-show-more-toggle:checked ~ label.show {
      display: none;
    }
    .awcml-macro-show-more-toggle:not(:checked) ~ label.hide {
      display: none;
    }
    .awcml-macro-show-more-toggle:checked ~ label.hide {
      display: block;
    }
  }

  p.admonition-type {
    font-size: 0.9em;
    font-weight: 600;
    margin-top: 0;
  }

  p.admonition-content {
    font-size: 0.85em;
  }
}
