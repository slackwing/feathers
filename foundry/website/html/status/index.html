<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <main>
            <section class="stats-grid">
                <div class="stat-card">
                    <h3>Current Hobbies</h3>
                    <p class="stat-value" id="latestHobby">--</p>
                    <p class="stat-label">hours</p>
                </div>
                <div class="stat-card">
                    <h3>Current Work</h3>
                    <p class="stat-value" id="latestWork">--</p>
                    <p class="stat-label">hours</p>
                </div>
                <div class="stat-card">
                    <h3>Current Other</h3>
                    <p class="stat-value" id="latestOther">--</p>
                    <p class="stat-label">hours</p>
                </div>
            </section>

            <section class="chart-container">
                <h2>Hobbies (hours per week)</h2>
                <canvas id="hobbyChart"></canvas>
            </section>

            <section class="chart-container">
                <h2>Work (hours per week)</h2>
                <canvas id="workChart"></canvas>
            </section>

            <section class="categories-section">
                <div class="categories-list">
                    <h3>Hobby Categories</h3>
                    <div id="hobbyCategories" class="category-tags"></div>
                </div>
                <div class="categories-list">
                    <h3>Other Categories</h3>
                    <div id="otherCategories" class="category-tags"></div>
                </div>
            </section>

            <section class="chart-container">
                <h2>Alcohol & Mood</h2>
                <canvas id="alcoholChart"></canvas>
            </section>
        </main>

        <footer>
            <p>Data synced from .sxiva files | Last updated: <span id="lastUpdated">--</span></p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
