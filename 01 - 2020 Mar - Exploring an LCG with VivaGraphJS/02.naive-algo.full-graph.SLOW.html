<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../lib-super-metroid/lib-super-metroid.js"></script>
    <script type="text/javascript" src="./vendor/VivaGraphJS/dist/vivagraph.js"></script>
    <script type="text/javascript">
        function main () {
        
            var graph = Viva.Graph.graph();
            
            /** customization begin **/

            visited = Array(65536).fill(0);
            var i, j, k, num_visited = 0;
            for (i = 0; i < 65536; i++) {
              j = i;
              while (visited[j] != 1) {
                graph.addNode(j);
                visited[j] = 1;
                num_visited++;
                k = sm_prng(j);
                graph.addLink(j, k);
                j = k;
              }
            }
            
            /** customization end **/

            var renderer = Viva.Graph.View.renderer(graph);
            renderer.run();
        }
    </script>

    <style type="text/css" media="screen">
        html, body, svg { width: 100%; height: 100%;}
    </style>
</head>
<body onload='main()'>

</body>
</html>
